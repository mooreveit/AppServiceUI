<ion-header>
  <ion-toolbar color='primary'>
    <!-- Boton principal del menu -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- Botonos auxiliares -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{titulo}}</ion-title>

  </ion-toolbar>
  <ion-row>

    <ion-col *ngIf="showLoading">
      <div class="ion-text-center">

        <h3>Guardando.........</h3>

      </div>
    </ion-col>

  </ion-row>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label >
      <p>   {{  this.producto .code }} - {{  this.producto .description1 }}</p>
    </ion-label>
  </ion-item>
  <form [formGroup]="form" novalidate>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-item *ngIf="false">
            <ion-label position="fixed">Id</ion-label>
            <ion-input type="number" formControlName="id"></ion-input>
          </ion-item>
          <ion-item *ngIf="false">
            <ion-label position="fixed">appproductsId</ion-label>
            <ion-input type="number" formControlName="appproductsId"></ion-input>
          </ion-item>
          <ion-item >
            <ion-label position="floating">Desde</ion-label>
            <ion-input type="number"  formControlName="desde"></ion-input>
          </ion-item>
          <ion-item >
            <ion-label position="floating">Hasta</ion-label>
            <ion-input type="number"  formControlName="hasta"></ion-input>
          </ion-item>
          <ion-item >
            <ion-label position="floating">Precio</ion-label>
            <ion-input type="number"  formControlName="precio"></ion-input>
          </ion-item>
              <!-- Grabar -->
              <div *ngIf="showLoading==false">
                <ion-button [disabled]="(!form.valid)" *ngIf="flagInsert" type="button" shape="round" color="success"
                float-right (click)="insert()">
                <ion-icon name="checkmark-circle" style="color:black;font-weight:900;font-size: 2em;"></ion-icon>
                Crear
              </ion-button>

              <ion-button [disabled]="(!form.valid)" *ngIf="flagUpdate" type="button" shape="round" color="success"
                float-right (click)="Update()">
                <!-- <ion-icon name="checkmark-circle" style="color:black;font-weight:900;font-size: 2em;"></ion-icon> -->
                Guardar
              </ion-button>

              </div>
        </ion-col>

      </ion-row>

    </ion-grid>
    <!-- Id Ingrediente-->






  </form>
</ion-content>
