<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button color="dark" (click)="closeModal()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Buscar Unidad Medida.</ion-title>
    </ion-toolbar>
    <ion-row>
        <ion-searchbar (ionChange)="onSearchUnidad($event.target.value)" placeholder="Id-Descripcion" debounce=800>
        </ion-searchbar>
    </ion-row>
</ion-header>

<ion-content>
    <div *ngIf="producto">
        <ion-list>

            <ion-item *ngFor="let item of appProductConversionGetDto" (click)="selectUnidad(item)">
                {{item.appUnitsAlternativaDescription}} 
            </ion-item>
    
        </ion-list>
    </div>
    <div *ngIf="!producto">
        <ion-list>

            <ion-item *ngFor="let item of listUnidades" (click)="selectUnidadGeneral(item)">
                {{item.description1}} 
            </ion-item>
    
        </ion-list>
    </div>
   

</ion-content>
